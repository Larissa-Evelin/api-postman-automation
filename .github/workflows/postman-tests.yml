name: Testes API Postman

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Newman + HTML reporter
        run: npm install -g newman newman-reporter-html

      - name: Install dependencies
        run: npm install

      - name: Start API
        run: |
          node api/index.js &
          sleep 5
        shell: bash

      - name: Run /hello test (once)
        run: |
          newman run collections/Treino_hello.postman_collection.json \
            -e collections/Localhost.postman_environment.json

      - name: Run /soma test (with CSV)
        run: |
          newman run collections/Treino_soma.postman_collection.json \
            -e collections/Localhost.postman_environment.json \
            -d data/soma.csv \
            -r cli,html
