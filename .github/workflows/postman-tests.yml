name: Testes API Postman

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configuração do Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Instalação do Newman + HTML reporter
      - name: Install Newman + HTML reporter
        run: npm install -g newman newman-reporter-html

      # 4. Instalação das dependências do projeto
      - name: Install dependencies
        run: npm install

      # 5. Início da API em segundo plano
      - name: Start API
        run: |
          node api/index.js &
          sleep 5
        shell: bash

      # 6. Rodar teste /hello com global-var
      - name: Run /hello test
        run: |
          newman run collections/Treino_hello.postman_collection.json \
            -e collections/Localhost.postman_environment.json \
            --global-var "baseUrl=http://localhost:3000" \
            -r cli,html

      # 7. Rodar teste /soma com CSV e global-var
      - name: Run /soma test
        run: |
          newman run collections/Treino_soma.postman_collection.json \
            -e collections/Localhost.postman_environment.json \
            -d data/soma.csv \
            --global-var "baseUrl=http://localhost:3000" \
            -r cli,html

      # 8. Salvar relatório HTML como artefato
      - name: Upload Newman HTML report
        uses: actions/upload-artifact@v3
        with:
          name: newman-html-report
          path: newman/*.html
