name: Testes API Postman

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Pegar o código do repositório
      - name: Checkout repo
        uses: actions/checkout@v3

      # Passo 2: Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Passo 3: Instalar Newman
      - name: Install Newman
        run: npm install -g newman

      # Passo 4: Criar Environment dinamicamente
      - name: Create Postman Environment dynamically
        run: |
          echo '{
            "id": "12345678-1234-1234-1234-123456789012",
            "name": "Localhost",
            "values": [
              {
                "key": "baseUrl",
                "value": "http://localhost:3000",
                "enabled": true
              }
            ],
            "timestamp": 0,
            "_postman_variable_scope": "environment",
            "_postman_exported_at": "2025-09-22T00:00:00.000Z",
            "_postman_exported_using": "Postman/10.0.0"
          }' > Localhost.postman_environment.json

      # Passo 5: Rodar a Collection com Newman
      - name: Run Collection
        run: newman run API-de-Treino.json -e Localhost.postman_environment.json -r cli,html
