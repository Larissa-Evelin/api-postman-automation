name: Testes API Postman

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Start API
        run: |
          node API/index.js &
          sleep 5

      - name: Install Newman
        run: npm install -g newman

      - name: Create Postman Environment dynamically
        run: |
          echo '{
            "id": "12345678-1234-1234-1234-123456789012",
            "name": "Localhost",
            "values": [
              {
                "key": "baseUrl",
                "value": "http://localhost:3000",
                "enabled": true
              }
            ],
            "timestamp": 0,
            "_postman_variable_scope": "environment",
            "_postman_exported_at": "2025-09-22T00:00:00.000Z",
            "_postman_exported_using": "Postman/10.0.0"
          }' > Localhost.postman_environment.json

      - name: Run all Postman Collections
        run: |
          for file in collections/*.json; do
            echo "Running $file"
            newman run "$file" -e Localhost.postman_environment.json -r cli,html
          done
