name: Run Postman Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman

      - name: Install dependencies
        run: npm install

      - name: Start API
        run: |
          node api/index.js &
          sleep 5
        shell: bash

      - name: Run Postman tests
        run: |
          newman run collections/Treino.postman_collection.json \
            -e collections/Localhost.postman_environment.json \
            -d data/soma.csv
